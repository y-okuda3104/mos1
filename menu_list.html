<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="description" content="みどり亭 メニュー一覧 - 料理の検索・注文・カート管理">
  <meta name="theme-color" content="#ff7f32">
  <title>メニュー一覧 - 居酒屋みどり亭</title>
  <link rel="stylesheet" href="menu_list.css">
</head>
<body>
  <!-- ヘッダー：店舗情報・座席・LO・現在時刻 -->
  <header class="app-header" role="banner">
    <div class="header-inner">
      <div class="header-left">
        <h1 id="storeName">みどり亭 ○○店</h1>
        <div class="status" role="status" aria-live="polite">
          <span id="seatLabel" aria-label="現在の座席">席：未設定</span>
          <span id="loLabel" aria-label="ラストオーダーまでの時間">
            ラストオーダーまで：計算中...
          </span>
        </div>
      </div>
      <div class="header-right">
        <a href="top_menu.html" class="top-link" 
           aria-label="トップメニューへ戻る">TOPへ</a>
        <time id="currentTime" class="current-time" 
              aria-live="polite" role="timer">--:--:--</time>
      </div>
    </div>
  </header>
  
  <!-- 検索・フィルタ機能 -->
  <section class="search-bar container" role="search" 
           aria-label="メニュー検索・フィルタ">
    <label for="searchInput" class="visually-hidden">メニュー検索</label>
    <input type="text" id="searchInput" 
           placeholder="メニュー検索" 
           aria-label="料理名で検索">
           
    <label for="categoryFilter" class="visually-hidden">カテゴリ選択</label>
    <select id="categoryFilter" aria-label="カテゴリでフィルター">
      <option value="">すべてのカテゴリ</option>
    </select>
    
    <label for="sortOrder" class="visually-hidden">並び順</label>
    <select id="sortOrder" aria-label="並び順を選択">
      <option value="recommend">おすすめ順</option>
      <option value="category">カテゴリ順</option>
      <option value="quick">クイック順</option>
    </select>
  </section>
  
  <!-- メニュー表示エリア -->
  <main id="menuContainer" class="container" 
        role="main" aria-label="メニュー一覧">
  </main>
  
  <!-- カートシステム -->
  <aside id="miniCart" role="complementary" aria-label="注文カート">
    <!-- 要約表示（常時） -->
    <div id="miniCartSummary">
      <!-- カート点数と注文ステータス -->
      <div class="cart-summary__info">
        <span role="status" aria-live="polite">
          カート：<strong id="cartCount" aria-label="カート内商品数">0</strong> 点
        </span>
        <span class="order-status" role="status" aria-live="polite">
          配膳済み: <span id="deliveredCount" aria-label="配膳済み商品数">0</span> 点　/　
          未配膳: <span id="pendingCount" aria-label="未配膳商品数">0</span> 点
        </span>
      </div>
      <div>
        <button id="miniCartToggle" class="secondary" type="button"
                aria-expanded="false" aria-controls="miniCartDetails">
          表示
        </button>
      </div>
    </div>

    <!-- 詳細表示（展開時） -->
    <div id="miniCartDetails" hidden aria-hidden="true">
      <h3>カートの中身</h3>
      <ul id="cartItems" role="list" aria-label="カート内商品一覧">
      </ul>
      <div id="cartTotal" role="status" aria-live="polite">
        合計: ¥0
      </div>
      <button id="confirmOrder" class="primary" type="button">
        注文確定
      </button>
    </div>
  </aside>
  
  <!-- スクリプト読み込み -->
  <script src="api.js"></script>
  <script src="top_menu.js"></script>
  <script src="menu_list.js"></script>
</body>
</html>
