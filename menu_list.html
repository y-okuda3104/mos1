<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>メニュー一覧 - みどり亭</title>
  menu_list.css
</head>
<body>
  <header class="app-header">
    <div class="header-inner">
      <div class="header-left">
        <h1 id="storeName">みどり亭 ○○店</h1>
        <div class="status">
          <span id="seatLabel">席：未設定</span>
          <span id="loLabel">ラストオーダーまで：計算中...</span>
          <a href="top_menu.html" class="top-link    </div>
      <div class="header-right">
        <div id="currentTime" class="current-time">--:--:--</div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="メニュー検索" />
      <select id="categoryFilter"></select>
      <select id="sortOrder">
        <option value="recommend">おすすめ順</option>
        <option value="category">カテゴリ順</option>
        <option value="quick">クイック順</option>
      </select>
    </div>

    <section id="menuContainer"></section>
  </main>

  <div id="miniCart">
    <div style="display:flex;justify-content:space-between;align-items:center;">
      <span>カート：<span id="cartCount">0</span>点 配膳済:<span id="deliveredCount">0</span> / 未配膳:<span id="pendingCount">0</span></span>
      <button id="miniCartToggle" class="secondary">表示</button>
    </div>
    <div id="miniCartDetails" hidden>
      <ul id="cartItems"></ul>
      <div id="cartTotal">合計: ¥0</div>
      <button id="confirmOrder" class="primary" style="width:100%;margin-top:8px;">注文確定</button>
    </div>
  </div>

  menu_list.js</script>
</body>
</html>
