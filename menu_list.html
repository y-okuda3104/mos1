<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>メニュー一覧 - 居酒屋みどり亭</title>
  <link rel="stylesheet" href="menu_list.css">
</head>
<body>
  <!-- トップと同様のヘッダー（店舗名／座席／LO／現在時刻） -->
  <header class="app-header">
    <div class="header-inner">
      <div class="header-left">
        <h1 id="storeName">みどり亭 ○○店</h1>
        <div class="status">
          <span id="seatLabel" aria-live="polite">席：未設定</span>
          <span id="loLabel" aria-live="polite">ラストオーダーまで：計算中...</span>
        </div>
      </div>
      <div class="header-right">
        <a href="top_menu.html" class="top-link" aria-label="トップメニューへ戻る">TOPへ</a>
        <div id="currentTime" class="current-time" aria-live="polite">--:--:--</div>
      </div>
    </div>
  </header>
  
  <!-- 検索／フィルタはヘッダー直下に配置 -->
  <section class="search-bar container">
    <input type="text" id="searchInput" placeholder="メニュー検索">
    <select id="categoryFilter">
      <option value="">すべてのカテゴリ</option>
    </select>
    <select id="sortOrder">
      <option value="recommend">おすすめ順</option>
      <option value="category">カテゴリ順</option>
      <option value="quick">クイック順</option>
    </select>
  </section>
  
  <main id="menuContainer" class="container"></main>
  <!-- ページネーション（6件/ページ） -->
  <div class="pagination container" aria-hidden="false">
    <button id="prevPage" type="button">前へ</button>
    <span id="pageInfo">1 / 2</span>
    <button id="nextPage" type="button">次へ</button>
  </div>
  
  <div id="miniCart">
    <h2>カート</h2>
    <ul id="cartItems"></ul>
    <div id="cartTotal">合計: ¥0</div>
    <!-- 注文サマリ：配膳済み／未配膳 -->
    <div id="orderSummary" class="order-summary">
      <span id="servedCount">配膳済み: 0</span>
      <span id="pendingCount">未配膳: 0</span>
    </div>
    <button id="confirmOrder">注文確定</button>
  </div>
  
  <script src="api.js"></script>
  <script src="menu_list.js" defer></script>
  <!-- top_menu.js はヘッダー表示（時刻やseatLabel）を制御するため読み込む -->
  <script src="top_menu.js" defer></script>
</body>
</html>
