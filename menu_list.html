<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メニュー一覧 - 居酒屋みどり亭</title>
  <link rel="stylesheet" href="menu_list.css">
</head>
<body>
  <!-- トップと同様のヘッダー（店舗名／座席／LO／現在時刻） -->
  <header class="app-header">
    <div class="header-inner">
      <div class="header-left">
        <h1 id="storeName">みどり亭 ○○店</h1>
        <div class="status">
          <span id="seatLabel" aria-live="polite">席：未設定</span>
          <span id="loLabel" aria-live="polite">ラストオーダーまで：計算中...</span>
        </div>
      </div>
      <div class="header-right">
        <a href="top_menu.html" class="top-link" aria-label="トップメニューへ戻る">TOPへ</a>
        <div id="currentTime" class="current-time" aria-live="polite">--:--:--</div>
      </div>
    </div>
  </header>
  
  <!-- 検索／フィルタはヘッダー直下に配置 -->
  <section class="search-bar container">
    <input type="text" id="searchInput" placeholder="メニュー検索">
    <select id="categoryFilter">
      <option value="">すべてのカテゴリ</option>
    </select>
    <select id="sortOrder">
      <option value="recommend">おすすめ順</option>
      <option value="category">カテゴリ順</option>
      <option value="quick">クイック順</option>
    </select>
  </section>
  
  <main id="menuContainer" class="container"></main>
  
  <div id="miniCart">
    <!-- 要約表示（常時） -->
    <div id="miniCartSummary" style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
      <!-- カート点数と注文ステータスを一行で表示 -->
      <div style="display:flex; align-items:center; gap:16px; font-size:16px;">
        <span>カート：<strong id="cartCount">0</strong> 点</span>
        <span style="color:#666; font-size:14px;">
          配膳済み: <span id="deliveredCount">0</span> 点　/　未配膳: <span id="pendingCount">0</span> 点
        </span>
      </div>
      <div>
        <button id="miniCartToggle" class="secondary" type="button">表示</button>
      </div>
    </div>

    <!-- 詳細（初期は非表示） -->
    <div id="miniCartDetails" hidden style="margin-top:8px;">
      <h3 style="margin:4px 0;">カートの中身</h3>
      <ul id="cartItems" style="margin:6px 0; padding-left:0;"></ul>
      <div id="cartTotal" style="margin-bottom:8px;">合計: ¥0</div>
      <button id="confirmOrder" class="primary">注文確定</button>
    </div>
  </div>
  
  <script src="api.js"></script>
  <!-- top_menu.js を先に読み込む（startClock / showToast を先に定義） -->
  <script src="top_menu.js"></script>
  <script src="menu_list.js"></script>
</body>
</html>
